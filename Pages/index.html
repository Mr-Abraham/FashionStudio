<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <title>Akram</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- header starts here -->
    <header>
        <div class="menubtn-container">
            <div class="menudiv div1"></div>
            <div class="menudiv div2"></div>
            <div class="menudiv div3"></div>
        </div>
        <div class="logo">
            <!-- AKRAM -->
            <h1>Akram</h1>
        </div>
        <nav class="header-navigation">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Dress</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Design</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <form action="">
                <input class="searchInput" type="search" name="" id="">
                <button class="searchbtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </header>
    <!-- header ends here -->
    <script>
        const searchbtn = document.querySelector('.searchbtn');
        const searchInput = document.querySelector('.searchInput');
        const searchContainer = document.querySelector('.search-container')
        searchbtn.addEventListener('mouseover',()=>{
            searchInput.classList.toggle('active-input');
            searchContainer.classList.toggle('searchActive');
        })

        const menudivContainer = document.querySelector('.menubtn-container');
        const menudiv = document.querySelector('.menudiv');
        const headerNavigation = document.querySelector('.header-navigation');

        menudivContainer.addEventListener('click',()=>{
            menudivContainer.classList.toggle('active-menudivcontainer');
            headerNavigation.classList.toggle('active-navigation');
        })
    
    </script>
</body>
</html>
